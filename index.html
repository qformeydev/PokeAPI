<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>PokePIPI</title>




</head>
<body>
  <section>

    <h1>POKE DATA</h1>

    <div class="card">
      <div class="carte_poke">
        <div class="picture_side">
          <img src="img/libegon.png" alt="Un pokemon" class="img_pokemon">
        </div>
        <div class="details">
          <h2 class="poke_name">Flygon</h2>
          <div class="type_zone">
            <img src="img/type_dragon.png" alt="type_dragon" class="type1 dragon_type">
            <img src="img/type_sol.png" alt="type_dragon" class="type2 sol_type">
          </div>
          <div class="abilities">
            <p class="show_ab ability1">Levitate<p>
            <p class="show_ab ability2">N/A<p>
            <p class="show_ab ability3">N/A<p>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="carte_poke">
        <div class="picture_side">
          <img src="img/libegon.png" alt="Un pokemon" class="img_pokemon ditto">
        </div>
        <div class="details">
          <h2 class="poke_name">Flygon</h2>
          <div class="type_zone">
            <img src="img/type_dragon.png" alt="type_dragon" class="type1 dragon_type">
            <img src="img/type_sol.png" alt="type_dragon" class="type2 sol_type">
          </div>
          <div class="abilities">
            <p class="show_ab ability1">Levitate<p>
            <p class="show_ab ability2">N/A<p>
            <p class="show_ab ability3">N/A<p>
          </div>
        </div>
      </div>
    </div>



  </section>


  <script type="text/javascript" src="js/event.js"></script>
</body>
</html>
